<div class="dialog">
  <div class="dialog__header">
    <div class="title">
      <h4>{{ "Add new category item" | translate }}</h4>
    </div>
  </div>
  <form [formGroup]="createNewCategoryItem" (ngSubmit)="saveNewCategoryItem()">
    <div class="row">
      <div class="col-md-6">
        <div class="image__container">
          <input type="file" #filePicker (change)="onImagePicked($event)" />
        </div>
        <div class="image-preview">
          <ng-container>
            <a class="before__upload__container" (click)="filePicker.click()">
              <img
                img-cache
                img-cache-src="{{ imagePreview }}"
                class="avatar border-gray"
              />
            </a>
            <p>Upload Logo</p>
          </ng-container>
        </div>
      </div>

      <div class="col-md-6">
        <div class="image__container">
          <input type="file" #filePickerActiveLogo (change)="onActiveLogoImgPicked($event)" />
        </div>
        <div class="image-preview">
          <ng-container>
            <a class="before__upload__container" (click)="filePickerActiveLogo.click()">
              <img
                img-cache
                img-cache-src="{{ imagePreviewActiveLogo }}"
                class="avatar border-gray"
              />
            </a>
            <p>Upload Active Logo</p>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="name">{{ "name" | translate }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name"
        [placeholder]="'name' | translate"
      />
    </div>

    <app-savebutton
      [loading]="loading"
      name="{{ 'save' | translate }}"
    ></app-savebutton>
  </form>
</div>
