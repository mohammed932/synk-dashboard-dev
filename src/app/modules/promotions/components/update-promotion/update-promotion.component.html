<div class="dialog">
  <div class="dialog__header">
    <div class="title">
      <h4>{{ "Update Promotion" | translate }}</h4>
    </div>
  </div>
  <form [formGroup]="updatePromotion" (ngSubmit)="updateNewPromotion()">
    <div class="form-group">
      <select
        class="form-control"
        formControlName="type"
        (change)="getSelectedType($event)"
      >
        <option value="fixed"> fixed</option>
        <option value="percentage"> percentage</option>
      </select>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="value"
        [placeholder]="'value' | translate"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="limit"
        [placeholder]="'limit' | translate"
      />
    </div>
    <app-savebutton
      [loading]="loading"
      name="{{ 'save' | translate }}"
    ></app-savebutton>
  </form>
</div>
