<div class="panel-header panel-header-sm"></div>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header">
          <div class="card-title-container">
            <h4 class="card-title">{{ "Offer" | translate }}</h4>
          </div>
        </div>
        <div class="card-body">
          <div class="selectProductsContainer" @boxAnimation>
            <mat-form-field>
              <mat-select
                placeholder="Select products"
                name="product"
                class="filter-select"
                [compareWith]="equals"
                multiple
              >
                <mat-option
                  *ngFor="let product of products; let i = index"
                  (click)="addProductToCreateOfferForThem(product, i)"
                >
                  {{ product.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <a
              [routerLink]="['add-offer']"
              type="button"
              mat-button
              class=" custom-btn btn-1 "
            >
              Add offer
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
