<div class="dialog">
  <div class="dialog__header">
    <ng-container>
      <div class="title">
        <h5>{{ "Add new Post" | translate }}</h5>
      </div>
    </ng-container>
  </div>
  <form [formGroup]="createNewUser">
    <div class="form-group">
      <label >{{ "Title" | translate }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="title"
        [placeholder]="'title' | translate"
      />
    </div>
    <div class="form-group">
      <label >{{ "Description" | translate }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="description"
        [placeholder]="'Description' | translate"
      />
    </div>
  </form>
</div>
<app-open-dialog-button
  [loading]="loading"
  isDisabled="no"
  (isClicked)="onSubmit()"
  name="{{ 'save' | translate }}"
></app-open-dialog-button>
